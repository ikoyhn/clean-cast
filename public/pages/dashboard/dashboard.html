<div x-data="{ openModal: false}" class="flex flex-col">
    {{ range .AppleResponse }}
    <div class="flex mb-4 bg-white rounded-lg shadow-md p-4 hover:bg-gray-100">
        <img src="{{ .Image }}" alt="{{ .Title }}" class="h-48 object-cover mr-4 rounded-lg">
        <div class="flex flex-col">
            <div class="flex items-center">
                <h2 class="text-lg font-bold text-gray-900 py-1 mr-2">{{ .Title }}</h2>
                <p class="text-xs text-gray-500 bg-gray-200 rounded-full px-2 py-1 mr-2">{{ .Category }}</p>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded inline-block" @click="openModal = true">
                    <img src="../assets/add.svg" class="w-5 h-5 inline-block" />
                </button>
            </div>
            <p class="text-sm text-gray-600 overflow-y-auto h-40">{{ .Description }}</p>
        </div>
    </div>
    {{ end }}

    <!-- Modal -->
    <div x-show="openModal" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity flex justify-center items-center">
        <div class="max-w-md bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">Modal title</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Modal body text goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                    @click="openModal = false">Close</button>
            </div>
        </div>
    </div>
</div>


<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4 block"
    hx-get="/get-more-podcasts" hx-target="this" hx-swap="outerHTML" hx-trigger="click">
    Show More
</button>
