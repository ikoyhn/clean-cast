<div class="popup-content">
    <h1>Podcast Episodes</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Youtube Video Id</th>
                <th>Episode Name</th>
                <th>Episode Description</th>
                <th>Published Date</th>
                <th>Type</th>
                <th>Podcast Id</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Episodes }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .YoutubeVideoId }}</td>
                <td>{{ .EpisodeName }}</td>
                <td>{{ .EpisodeDescription }}</td>
                <td>{{ .PublishedDate }}</td>
                <td>{{ .Type }}</td>
                <td>{{ .PodcastId }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
